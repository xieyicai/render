					</a>
				</div>
			</div>
		</header>
		<section class="main">
            {{.Title}}
		</section >

	</div>
{{template "footer1"}} {{/* footer.html 它是页面嵌入模板,双花括号内容后面没有那个点表示footer.html模板中没有变量 */}}
